<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/tymmeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form method="post" th:action="@{/admin/save(page=${page} ,keyword=${keyword})}">
    <div>
        <label>ID</label>
        <label th:text="${patient.id}"></label>
        <input class="form-control" type="hidden" name="nom" th:value="${patient.id}">
    </div>
    <div>
        <label for="nom">Nom</label>
        <input  id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
    </div>
    <div>
        <label>dateNaissance</label>
        <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
        <span th:errors="${patient.dateNaissance}"></span>
    </div>
    <div>
        <label for="Malade">Malade</label>
        <input id="Malade" type="checkbox" name="malade" th:checked="${patient.malade}">
        <span th:errors="${patient.malade}"></span>
    </div>
    <div>
        <label for="Scrore">Score</label>
        <input id="Scrore" class="form-control" type="text" name="score" th:value="${patient.scrore}">
        <span class="text-danger" th:errors="${patient.scrore}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>



</form>
    </div>
</div>

</body>
</html>
